<body>
    <div class="row">
        <div class="left">
            <app-navbar-logsign></app-navbar-logsign>
            <div class="container">
                <h1>Iniciar Sesión</h1>
                <form [formGroup]="myForm" autocomplete="off">  
                    <mat-form-field appearance="legacy">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Email">
                        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
                    </mat-form-field> <br>
                    <mat-hint *ngIf="myForm.get('email')?.hasError('email')">
                        Utilizar un email válido
                    </mat-hint>
                    <mat-form-field appearance="legacy">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="Contraseña">
                        <mat-error *ngIf="password.invalid">{{getErrorMessageEmail()}}</mat-error>
                        <mat-hint>¿Olvidó la contraseña?</mat-hint>
                    </mat-form-field> <br>
                </form>
            
                <button mat-raised-button style="background-color: var(--principal); color: var(--wall);" (click)="loginUser()">Ingresar</button>
            
                <p>	¿Aún no tiene una cuenta? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Regístrese</a>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
