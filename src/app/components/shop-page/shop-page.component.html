<app-global-navbar [userID]="id"></app-global-navbar>

<div class="heading" *ngIf="userfound">
    <div class="up" *ngIf="shopfound">
        <h1>{{shopfound.name}}</h1>
        <div class="actions">
            <button (click)="deleteStore()" *ngIf="userVerification()" style="background-color: #9b887d;" mat-raised-button>Eliminar</button>
            <button *ngIf="userVerification()" mat-raised-button routerLink="/shop-edit/{{shopfound.id}}" >Editar tienda</button>
            <button *ngIf="userVerification()" mat-raised-button routerLink="/product-form/{{shopfound.name}}" >Agregar producto</button>
            <button *ngIf="!userVerification()" mat-raised-button>Realizar rese√±a</button>
        </div>
    </div>
    <div class="linea"></div>
    <mat-hint>por {{userfound.name}}</mat-hint>
</div>

<div class="content">
    <div *ngFor="let product of products">
        <mat-card>
            <div class="container">
                <p>{{product.name}}</p>
                <h5>Tienda: {{shopfound.name}}</h5>
                <h5>Precio: {{product.price}}</h5>
            </div>
            <div class="buttons">
                <a class="fa fa-edit" *ngIf="userVerification()" routerLink="/product-edit/{{shopfound.name}}/{{product.id}}"></a>
                <a class="redirect" *ngIf="!userVerification()">Ver</a>
                <a class= "fa fa-trash" (click)="deleteProduct(product.id)" *ngIf="userVerification()"></a>
                <a class="fas fa-shopping-cart" *ngIf="!userVerification()"></a>
            </div>
        </mat-card>
    </div>
</div>
